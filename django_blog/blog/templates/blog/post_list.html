<!-- blog/templates/blog/post_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>All Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a> - {{ post.created_at }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
