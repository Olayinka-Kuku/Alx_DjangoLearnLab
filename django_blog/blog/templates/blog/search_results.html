<!-- blog/templates/blog/search_results.html -->
<h1>Search Results</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found for "{{ query }}"</p>
{% endif %}
